<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 

    <ng-container class="colimagen" matColumnDef="Imagen" >
      <th mat-header-cell *matHeaderCellDef > Imagen </th>
      <td mat-cell *matCellDef="let element"><img src={{element.imagen}}></td>
      <!-- <td mat-cell *matCellDef="let element"> <mat-icon>photo</mat-icon></td> -->
    </ng-container>


    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef > Descripcion </th>
      <td mat-cell *matCellDef="let element" >  {{element.titulo}}<br>{{element.descripcion}} </td>
      
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
