<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Cuota" >
      <th mat-header-cell *matHeaderCellDef > Cuota </th>
      <td mat-cell *matCellDef="let element" > {{element.numero}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Monto de cuota">
      <th mat-header-cell *matHeaderCellDef > Monto de cuota </th>
      <td mat-cell *matCellDef="let element" > {{element.monto}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="Vencimiento">
      <th mat-header-cell *matHeaderCellDef > Vencimiento </th>
      <td mat-cell *matCellDef="let element" > {{element.vencimiento}} </td>
    </ng-container>
  
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
