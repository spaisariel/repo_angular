<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Origen" >
      <th mat-header-cell *matHeaderCellDef > Origen </th>
      <td mat-cell *matCellDef="let element" > {{element.origen}} </td>
    </ng-container>
  

    <ng-container matColumnDef="N° Producto">
      <th mat-header-cell *matHeaderCellDef > N° Producto </th>
      <td mat-cell *matCellDef="let element" > {{element.nroProducto}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="Situacion">
      <th mat-header-cell *matHeaderCellDef > Situacion </th>
      <td mat-cell *matCellDef="let element" > {{element.situacion}} </td>
    </ng-container>
  
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
