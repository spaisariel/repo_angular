<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Origen" >
      <th mat-header-cell *matHeaderCellDef style="border: solid 3px;"> Origen </th>
      <td mat-cell *matCellDef="let element" style="border: solid 3px;"> {{element.origen}} </td>
    </ng-container>
  

    <ng-container matColumnDef="N° Producto">
      <th mat-header-cell *matHeaderCellDef style="border: solid 3px;"> N° Producto </th>
      <td mat-cell *matCellDef="let element" style="border: solid 3px;"> {{element.nroProducto}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="Situacion">
      <th mat-header-cell *matHeaderCellDef style="border: solid 3px;"> Situacion </th>
      <td mat-cell *matCellDef="let element" style="border: solid 3px;"> {{element.situacion}} </td>
    </ng-container>
  
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
