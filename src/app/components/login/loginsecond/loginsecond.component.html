<form class="container" fxLayoutAlign="space-between center" fxLayout="column" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div  fxFlex fxLayoutAlign="center end">
        <mat-form-field appearance="outline">
            <input matInput ngModel name="codigo" required minlength="4" maxlength="4">
            <mat-hint>Ingrese el codigo de 4 digitos.</mat-hint>
        </mat-form-field>

    </div>
    <!-- <div class="mat-title" fxFlex>Ingrese el codigo de 4 digitos.</div> -->
    <div class="containerboton" fxFlex fxLayoutAlign="center end">
        <button type="submit" routerLink="/home" mat-raised-button color="primary" [disabled]="f.invalid"> Aceptar
        </button>
    </div>
</form>
