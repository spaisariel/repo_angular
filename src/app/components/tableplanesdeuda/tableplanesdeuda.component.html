<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Cuotas" >
      <th mat-header-cell *matHeaderCellDef > Cuotas </th>
      <td mat-cell *matCellDef="let element" > {{element.cuotas}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Monto">
      <th mat-header-cell *matHeaderCellDef > Monto </th>
      <td mat-cell *matCellDef="let element" > {{element.monto}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="Eleccion">
      <th mat-header-cell *matHeaderCellDef > Eleccion </th>
      <td mat-cell *matCellDef="let element" > <mat-radio-button color="primary"></mat-radio-button></td>
    </ng-container>
  
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
