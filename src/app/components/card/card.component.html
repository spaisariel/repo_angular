<!-- <mat-grid-list cols="3" rowHeight="1:1"> -->
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div class="center" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of modelo">
        <mat-card class="mat-elevation-z4">
            <mat-card-header class="center">
                <mat-card-title>{{item.name}}</mat-card-title>
                <mat-card-subtitle>{{item.username}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="fill"></mat-card-content>
            <mat-actions>
                              <button mat-raised-button color="primary">CONSULTAR</button>
              </mat-actions>
        </mat-card>
    </div>
</div>
